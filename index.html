<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Practica Final</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div id="info" class="info">
            <form id="createAccountForm" method="post" action="./index.js" name="createAccount">
                <h1>Create Account</h1><br>

                <label for="name">Nombre </label><br>
                <input class="field" type="text" pattern="[A-Za-z]" id="name" name="name"><br><br><br>

                <label for="email">Email </label><br>
                <input class="field" type="text" pattern="/^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/" id="email" name="email"><br><br><br>

                <label for="pwd">Clave </label><br>
                <input class="field" type="password" id="pwd" name="pwd"><br><br><br>

                <label for="confirmPwd">Confirme su clave </label><br>
                <input class="field" type="password" id="confirmPwd" name="confirmPwd"><br><br><br><br>

                <input class="check" type="button" id="check" value="ENVIAR" onclick="checkForm()"/>
            </form>
        </div>
    </body>
</html>
